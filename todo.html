<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My TODO - 할 일 관리 앱">
    <title>My TODO | 할 일 관리</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Pretendard 폰트 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

    <!-- Font Awesome (아이콘) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind 커스텀 설정 - 다크 테마 + 코랄 스타일 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'pretendard': ['Pretendard', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#E07A5F',
                        'primary-dark': '#C4654D',
                        'dark-bg': '#0f0f1a',
                        'dark-card': '#1a1a2e',
                        'dark-border': '#2a2a4a',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-pretendard bg-dark-bg text-white min-h-screen">
    <!-- 네비게이션 -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-dark-card border-b border-dark-border">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- 로고 -->
                <a href="index.html" class="text-xl font-bold text-primary">
                    Portfolio
                </a>

                <!-- 데스크톱 메뉴 -->
                <div class="flex space-x-8">
                    <a href="todo.html" class="text-primary font-semibold">TODO</a>
                    <a href="index.html" class="text-gray-400 hover:text-primary transition-colors">홈</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 메인 컨테이너 -->
    <main class="pt-24 pb-12 px-4">
        <div class="max-w-2xl mx-auto">
            <!-- 타이틀 -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white flex items-center justify-center gap-3">
                    <i class="fas fa-check-circle text-primary"></i>
                    My TODO
                </h1>
                <p class="text-gray-400 mt-2">할 일을 관리하고 목표를 달성하세요</p>
            </div>

            <!-- TODO 카드 -->
            <div class="bg-dark-card rounded-2xl shadow-lg overflow-hidden border border-dark-border">
                <!-- 입력 영역 -->
                <div class="p-6 border-b border-dark-border">
                    <form id="todo-form" class="flex gap-3">
                        <input
                            type="text"
                            id="todo-input"
                            placeholder="새로운 할 일을 입력하세요"
                            class="flex-1 px-4 py-3 bg-dark-bg border border-dark-border rounded-xl text-white placeholder-gray-500 focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                            maxlength="100"
                        >
                        <button
                            type="submit"
                            class="px-6 py-3 bg-primary text-white rounded-xl hover:bg-primary-dark transition-all font-medium flex items-center gap-2"
                        >
                            <i class="fas fa-plus"></i>
                            <span class="hidden sm:inline">추가</span>
                        </button>
                    </form>
                </div>

                <!-- 필터 탭 -->
                <div class="px-6 py-4 bg-dark-bg/50 border-b border-dark-border">
                    <div class="flex gap-2" id="filter-tabs">
                        <button
                            data-filter="all"
                            class="filter-tab active px-4 py-2 rounded-lg text-sm font-medium transition-all"
                        >
                            전체 (<span id="count-all">0</span>)
                        </button>
                        <button
                            data-filter="active"
                            class="filter-tab px-4 py-2 rounded-lg text-sm font-medium transition-all"
                        >
                            진행중 (<span id="count-active">0</span>)
                        </button>
                        <button
                            data-filter="completed"
                            class="filter-tab px-4 py-2 rounded-lg text-sm font-medium transition-all"
                        >
                            완료 (<span id="count-completed">0</span>)
                        </button>
                    </div>
                </div>

                <!-- TODO 리스트 -->
                <div id="todo-list" class="divide-y divide-dark-border">
                    <!-- TODO 항목들이 여기에 렌더링됩니다 -->
                </div>

                <!-- 빈 상태 메시지 -->
                <div id="empty-state" class="hidden p-12 text-center">
                    <i class="fas fa-clipboard-list text-6xl text-gray-600 mb-4"></i>
                    <p class="text-gray-400 text-lg">할 일이 없습니다</p>
                    <p class="text-gray-500 text-sm mt-1">새로운 할 일을 추가해보세요!</p>
                </div>

                <!-- 푸터 -->
                <div id="todo-footer" class="px-6 py-4 bg-dark-bg/50 border-t border-dark-border flex justify-between items-center">
                    <span class="text-sm text-gray-400">
                        남은 할 일: <span id="remaining-count" class="font-semibold text-primary">0</span>개
                    </span>
                    <button
                        id="clear-completed-btn"
                        class="text-sm text-gray-500 hover:text-red-400 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <i class="fas fa-trash-alt mr-1"></i>
                        완료 항목 삭제
                    </button>
                </div>
            </div>

            <!-- 사용법 안내 -->
            <div class="mt-6 text-center text-sm text-gray-500">
                <p><i class="fas fa-info-circle mr-1"></i> 더블클릭으로 수정 | 데이터는 브라우저에 자동 저장됩니다</p>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/todo.js"></script>
</body>
</html>
